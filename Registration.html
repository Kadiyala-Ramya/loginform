<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Loginform.html">
        <h2>Register Here</h2>
        <label>First name:</label>
        <input type="text" placeholder="First name"><br><br>
        <label>Last name:</label>
        <input type="text" placeholder="Last name"><br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter your password"><br><br>
        <label>Confirm password:</label>
        <input type="password" placeholder="Confirm your password"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label>Gender:</label>
        <input type="radio" name ="gender">Male
        <input type="radio" name ="gender">Female
        <input type="radio" name ="gender">Others<br><br>
        <label>Phone:</label>
        <input type="phone" placeholder="98********" maxlength="9"><br><br>
        <input type="submit" value="Submit">
        <label>Already a user?<a href="Loginform.html">Login here</a></label>
</form>
</body>
</html>
